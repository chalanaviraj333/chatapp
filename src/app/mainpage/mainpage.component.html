<app-header></app-header>

<h1>Username:</h1>
<h2>Role</h2>
<h3>Groups your are in</h3>
<mat-card>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let group of groups; let i = index" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
            {{group.groupname}}
            </mat-panel-title>
            <mat-panel-description>
            {{group.groupAdmin}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <button mat-button (click)="viewGroup(i)" >View Group</button>
        <button mat-button (click)="editGroup(i)" >Edit Group</button>
        <button mat-button color="warn">Delete Group</button>
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>
