<app-header></app-header>

<mat-card>
<h1>{{groupName}}</h1>

<h3>Your Role:   {{userRole}}</h3>

<hr>

<h3>Users in Group: </h3>
<ul style="display: inline-block;" *ngFor="let user of usersinGroup; let userIndex = index">
    <li>{{user.username}}
    <button mat-icon-button (click)="openDialogRemove(userIndex)" disabled={{removegroupbutton}}>
      <mat-icon color="warn">remove</mat-icon>
    </button></li>  
</ul>

<h3 class="notin">Users not in Group: </h3>

<ul style="display: inline-block;" *ngFor="let user of usersnotinGroup; let userIndex = index">
  <li>{{user.username}}
  <button mat-icon-button (click)="openDialogAdd(userIndex)" disabled={{addgroupbutton}}>
    <mat-icon>add</mat-icon>
  </button></li>
</ul>


</mat-card>
<mat-card>
    <mat-tab-group (selectedTabChange)="tabClick($event)">
  <mat-tab *ngFor="let channel of channels; let i = index" label={{channel.channelname}}> 

    <h4>Users in Channel</h4>
    <ul style="display: inline-block;" *ngFor="let user of usersinChannel; let userIndex = index">
      <li>{{user.username}}
      <button mat-icon-button (click)="openDialogRemoveFromChannel(userIndex)">
        <mat-icon color="warn">remove</mat-icon>
      </button></li>  
    </ul>

    <h4 class="notin">Users not in Channel</h4>
    <ul style="display: inline-block;" *ngFor="let user of usersnotinChannel; let userIndex = index">
      <li>{{user}}
      <button mat-icon-button (click)="openDialogAddtoChannel(userIndex)">
        <mat-icon>add</mat-icon>
      </button></li>  
    </ul>
  </mat-tab>
</mat-tab-group>
</mat-card>
